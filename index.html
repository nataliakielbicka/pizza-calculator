<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Pizza real-time calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div class="container">
        <h2>Pizza Price Real-Time Calculator</h2>

        <form action="#">
            <div class="controls">
                <div class="input">
                    <label for="size">Size of pizza:</label>
                    <div class="select">
                        <select id="size">
                            <option value="0" selected="selected">Select size of pizza</option>
                            <option value="13">Small</option>
                            <option value="20">Medium</option>
                            <option value="28">Big</option>
                        </select>
                    </div>
                </div>

                <div class="input" id="dough-wrapper">
                    <fieldset>
                        <legend>Dough:</legend>
                        <p>
                            <input type="radio" id="thin" name="dough" value="0">
                            <label for="thin">thin-crust pizza</label>
                        </p>
                        <p>
                            <input type="radio" id="thick" name="dough" value="4">
                            <label for="thick">thick-crust pizza</label>
                        </p>
                    </fieldset>
                </div>

                <div class="input">
                    <label for="amount">Amount:</label>
                    <input id="amount" type="number" name="amount" value="1" min="1" required>
                </div>

                <div class="input">
                    <label for="toppings">Toppings:</label>
                    <select id="toppings" multiple>
                        <option value="3">pepperoni</option>
                        <option value="4">mushrooms</option>
                        <option value="3">onion</option>
                        <option value="3">sausage</option>
                        <option value="5">extra cheese</option>
                    </select>
                </div>

                <div class="input">
                    <label for="extra">Extra toppings:</label>
                    <input id="extra" type="text" name="extra">
                </div>

                <div class="input">

                    <fieldset>
                        <legend>Type of drinks:</legend>
                        <p>
                            <input type="checkbox" id="nodrink" name="drink" value="0" class="checkbox drink">
                            <label for="nodrink">No drink</label>
                        </p>
                        <p>
                            <input type="checkbox" id="cola" name="drink" value="2" class="checkbox drink">
                            <label for="cola">Cola</label>
                        </p>
                        <p>
                            <input type="checkbox" id="lemon" name="drink" value="3" class="checkbox drink">
                            <label for="lemon">Lemon Soda</label>
                        </p>
                        <p>
                            <input type="checkbox" id="grape" name="drink" value="4" class="checkbox drink">
                            <label for="grape">Grape Soda</label>
                        </p>
                        <p>
                            <input type="checkbox" id="punch" name="drink" value="5" class="checkbox drink">
                            <label for="punch">Fruit Punch</label>
                        </p>
                    </fieldset>
                </div>

                <div class="input" id="shipping-wrapper">
                    <fieldset>
                        <legend>Shipping:</legend>
                        <p>
                            <input type="radio" id="yes" name="shipping">
                            <label for="yes">yes</label>
                        </p>
                        <p>
                            <input type="radio" id="no" name="shipping">
                            <label for="no">no</label>
                        </p>
                    </fieldset>
                </div>

                <div class="input">
                    <label for="dest">Destination:</label>
                    <div class="select">
                        <select id="dest">
                        <option value="" selected="selected">how far?</option>
                        <option value="0">city - free!</option>
                        <option value="5">up to 20km</option>
                        <option value="10">more than 20km</option>
                    </select>
                    </div>
                </div>

                <div class="input">
                    <p>
                        <input type="checkbox" id="hungry" name="hungry" value="5" class="checkbox">
                        <label for="hungry">I'm really hungry! Please, make my pizza ASAP!</label>
                    </p>
                </div>

            </div>
        </form>


    </div>
    <div class="summary">
        <div id="pizza" class="value-container">
            <strong>Pizza:</strong> $<span id="pizzaprice">0</span>.00
        </div>
        <div id="dough" class="value-container">
            <strong>Dough:</strong> $<span id="doughprice">0</span>.00<br>
        </div>
        <div id="toppings-wrapper" class="value-container">
            <strong>Toppings:</strong> $<span id="toppingsprice">0</span>.00<br>
        </div>
        <div id="extra-wrapper" class="value-container">
            <strong>Extra toppings:</strong> $<span id="extraprice">0</span>.00<br>
        </div>
        <div id="drinks" class="value-container is-active">
            <strong>Drinks:</strong> $<span id="drinksprice">0</span>.00<br>
        </div>
        <div id="shipping-container" class="value-container">
            <strong>Shipping:</strong> $<span id="shippingprice">0</span>.00<br>
        </div>
        <div id="destination" class="value-container">
            <strong>Destination:</strong> $<span id="destprice">0</span>.00<br>
        </div>

        <div id="express" class="value-container">
            <strong>Express shipping:</strong> $<span id="expressprice">0</span>.00<br>
        </div>
        <hr>
        <strong>result:</strong> $<span id="result">0</span>.00<br>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
